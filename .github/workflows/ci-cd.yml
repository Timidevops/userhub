name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:



jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    
    - name: Build with Maven
      run: mvn clean compile
    
    - name: Run tests
      run: mvn test || true
      continue-on-error: true
    
    - name: Code analysis with SpotBugs
      run: mvn spotbugs:check || true
      continue-on-error: true
    
    - name: Package WAR
      run: mvn package -DskipTests
    
    - name: Prepare build artifacts
      run: |
        mkdir -p ./build
        cp -r target/surefire-reports ./build/ || true
        cp target/*.war ./build/ || true
        cp -r target/spotbugsXml.xml ./build/ || true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: ./build/

  docker-build-push:
    needs: build-test-analyze
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./build/
    
    - name: Copy WAR to target
      run: |
        mkdir -p target
        cp ./build/*.war target/
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build Docker image
      run: |
        docker build -t ${{ vars.ECR_REPOSITORY }} .
        docker tag ${{ vars.ECR_REPOSITORY }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:latest
        docker tag ${{ vars.ECR_REPOSITORY }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}
    
    - name: Push to ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:latest
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}

  security-scan:
    needs: build-test-analyze
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create build directory
      run: mkdir -p ./build
    
    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-results.json'
      continue-on-error: true
    
    - name: Move scan results to build
      run: mv trivy-results.json ./build/ || true
      if: always()
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: ./build/

  deploy:
    needs: [security-scan, docker-build-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: devops
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
    
    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.DEVOPS }}" | base64 -d > ~/.kube/config
    
    - name: Deploy to Kubernetes
      run: |
        echo "Deploying to demo.timidevops.xyz cluster..."
        envsubst < k8s/deployment.yaml | kubectl apply -f -
        kubectl rollout status deployment/userportal -n default
      env:
        IMAGE_TAG: ${{ github.sha }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}